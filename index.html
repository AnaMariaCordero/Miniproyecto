<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="grid-container">

        <header>
            <h1>Heladeria Dulce</h1>
        </header>

        <main>
            <form action="">
                <fieldset>
                    <legend><h1>Formulario de registro</h1></legend>
                    
                    <div class="grid-container-form">
                        <label for="name">Nombres</label>
                        <input type="text" id="name" name="name" maxlength="50" placeholder=" " autocomplete="off" required>
                        
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" maxlength="50" placeholder=" " autocomplete="off" required>
                        
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email" placeholder=" " autocomplete="off" required>
                        
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" minlength="8" placeholder=" " autocomplete="off" required>
                        
                        <button type="submit" >Registrar</button>
                    </div>
                </fieldset>
            </form>
        </main>

        <aside>
            <img src="images/LogoPrincipal.jpg" alt="LogoPrincipal">
            <h2>Nuestro Menú</h2>
            <div class="flexbox-container">
                <a href="carrito.html" target="_blank" rel="noopener noreferrer">Carrito de Compras</a>
               
            </div>
        </aside>

        </footer>
    </div>

</html>
